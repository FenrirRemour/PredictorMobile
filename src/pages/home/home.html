    <div id="floating-panel2">
    
      
        <ion-list radio-group [(ngModel)]="cordinateOption" >
            <ion-item>
              <ion-label>Current Cordinate</ion-label>
              <ion-radio value="current" checked></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Custom</ion-label>
              <ion-radio value="custom"></ion-radio>
            </ion-item>
            
        </ion-list>
      
        

      

        <form (ngSubmit)="apiInputSubmit()">
            <ion-item>
              <ion-label fixed>latitude</ion-label>
              <ion-input type="number" [(ngModel)]="lati" name="lati"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>longitude</ion-label>
              <ion-input type="number" [(ngModel)]="longi" name="longi"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>radius</ion-label>
              <ion-input type="number" [(ngModel)]="radius" name="radius"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Submit</button>
        </form>
          
        
        

    </div>



    <div #map id="map"></div>
